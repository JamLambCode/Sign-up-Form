<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen">
    <div class="relative h-screen w-2/5">
      <img
        src="img/trooper.jpg"
        alt="Storm Trooper Walking"
        class="h-full object-cover object-right"
      />
      <div
        class="absolute top-1/4 right-0 left-0 mx-auto w-1/2 text-center font-cinzel text-4xl text-slate-50"
      >
        Do You Want To Find Love Again?
      </div>
    </div>
    <div class="width-3/5 flex h-screen flex-col font-open-sans">
      <div
        class="flex h-1/3 items-center justify-center bg-slate-100 p-5 text-center text-lg"
      >
        Oftentimes, us LEGO pieces struggle to find meaning in our banal blocky
        being. And so, LEGO partner is here to help. After making an account,
        you too can find the missing link in your life. The blocky queen to
        treat you right.
      </div>
      <div class="h-1/3 p-10">
        <fieldset class="flex gap-5 p-10">
          <div class="flex flex-col gap-5">
            <div>
              <label for="first_name" class="block">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first"
                class="rounded border-2 invalid:border-rose-500"
                required
              />
            </div>
            <div>
              <label for="email" class="block">Email</label>
              <input
                type="email"
                name="mailing"
                id="email"
                class="rounded border-2"
              />
            </div>
            <div>
              <label for="password" class="block">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="rounded border-2"
              />
            </div>
          </div>
          <div class="flex flex-col gap-5">
            <div>
              <label for="last_name" class="block">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last"
                class="rounded border-2"
              />
            </div>
            <div>
              <label for="telephone" class="block">Phone Number</label>
              <input
                type="tel"
                id="telephone"
                name="number"
                class="rounded border-2"
              />
            </div>
            <div>
              <label for="confimation" class="block">Confirm Password</label>
              <input type="password" id="confirmation" name="confirm" class="border-2 rounded"/>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="h-1/3 bg-slate-100">

        

      </div>
    </div>
  </body>
</html>
